<h1 id="stacer">Stacer</h1>

<h1 id="简介">简介</h1>
<ul>
  <li>针对linux服务器监控，主要是Ubuntu</li>
  <li>系统概要监控，整体运行、文件状态</li>
  <li>支持插件、服务</li>
  <li>进程监控</li>
  <li>资源监控</li>
  <li>多语言系统支持</li>
</ul>
